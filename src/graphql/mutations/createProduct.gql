mutation CreateProduct(
  $title: String!
  $description: String
  $price: Int
  $discount: Int
  $rating: Float
  $imagePreview: ID
  $productDescriptions: [ComponentProductProductDescriptionsInput]
) {
  createProduct(
    data: {
      title: $title
      description: $description
      price: $price
      discount: $discount
      rating: $rating
      imagePreview: $imagePreview
      productDescriptions: $productDescriptions
    }
  ) {
    data {
      ...productEntity
    }
  }
}
