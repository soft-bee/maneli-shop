fragment productEntity on ProductEntity {
  id
  attributes {
    title
    price
    rating
    discount
    description
    video
    images {
      data {
        ...uploadFileEntity
      }
    }
    imagePreview {
      data {
        ...uploadFileEntity
      }
    }
    productTableDescriptions {
      id
      text
      value
    }
  }
}
